version: '3.8'

services:
  # Auth Service - должен запуститься первым
  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-here}
      - JWT_TTL_MINUTES=${JWT_TTL_MINUTES:-60}
      - SQLITE_PATH=/app/data/auth.db
    volumes:
      - ./auth-service/data:/app/data
    networks:
      - microservices-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/api/v1/login"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # User Service
  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    container_name: user-service
    ports:
      - "8085:8085"
    environment:
      - PORT=8085
      - DB_PATH=/app/data/user.db
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-here}
      - AUTH_SERVICE_URL=http://auth-service:8080
    volumes:
      - ./user-service/data:/app/data
    networks:
      - microservices-network
    depends_on:
      auth-service:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8085/api/users"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

