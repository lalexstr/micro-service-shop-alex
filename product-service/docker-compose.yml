version: '3.8'

services:
  project-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: project-service
    ports:
      - "8082:8082"
    environment:
      - PORT=8082
      - DB_PATH=/app/data/project.db
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-here}
      - AUTH_SERVICE_URL=${AUTH_SERVICE_URL:-http://auth-service:8080}
    volumes:
      # Монтируем директорию для базы данных (опционально, для персистентности)
      - ./data:/app/data
      # Монтируем .env файл (если нужен)
      # - ./.env:/app/.env
    networks:
      - microservices-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8082/api/projects"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  microservices-network:
    driver: bridge

