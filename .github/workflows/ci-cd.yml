              if [ -d . ]; then
                cd ..
                rm -rf $(basename ${DEPLOY_PATH}) || true
              fi
              git clone https://github.com/${GITHUB_REPO}.git ${DEPLOY_PATH}
              cd ${DEPLOY_PATH}
              git checkout master || git checkout main
            else
              echo "üîÑ –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–æ–¥–∞ –∏–∑ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è..."
