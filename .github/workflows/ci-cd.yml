            spawn ssh-add ~/.ssh/deploy_key
            expect {
              "Enter passphrase" {
                send -- "${{ secrets.DEPLOY_SSH_PASSPHRASE }}\r"
                exp_continue
              }
              "Identity added" {
                exit 0
              }
              eof {
                exit 0
              }
            }
