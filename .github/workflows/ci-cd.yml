name: CI/CD Pipeline

on:
  push:
    branches:
      - dev
      - master
  pull_request:
    branches:
      - dev
      - master

jobs:
  # –¢–µ—Å—Ç—ã –¥–ª—è –≤–µ—Ç–∫–∏ dev
  test:
    if: github.ref == 'refs/heads/dev' || github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run tests for auth-service
        working-directory: ./auth-service
        run: |
          go mod download
          go test -v ./...

      - name: Run tests for user-service
        working-directory: ./user-service
        run: |
          go mod download
          go test -v ./...

      - name: Run tests for product-service
        working-directory: ./product-service
        run: |
          go mod download
          go test -v ./...

      - name: Run tests for project-service
        working-directory: ./project-service
        run: |
          go mod download
          go test -v ./...

      - name: Run tests for portfolio-service
        working-directory: ./portfolio-service
        run: |
          go mod download
          go test -v ./...

      - name: Run tests for contact-service
        working-directory: ./contact-service
        run: |
          go mod download
          go test -v ./...

  # –î–µ–ø–ª–æ–π –Ω–∞ —Å–µ—Ä–≤–µ—Ä –¥–ª—è –≤–µ—Ç–∫–∏ master
  deploy:
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: []
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          
          # –ù–∞—Å—Ç—Ä–æ–π–∫–∞ SSH –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å passphrase
          ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts
          
          # –£—Å—Ç–∞–Ω–æ–≤–∫–∞ expect –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å passphrase
          sudo apt-get update
          sudo apt-get install -y expect
          
          # –ù–∞—Å—Ç—Ä–æ–π–∫–∞ SSH agent –∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–µ –∫–ª—é—á–∞ —Å passphrase
          eval $(ssh-agent -s)
          
