name: CI/CD Pipeline

on:
  push:
    branches:
      - master
      - dev
  pull_request:
    branches:
      - master
      - dev

env:
  DOCKER_BUILDKIT: 1

jobs:
  # Тесты для всех веток
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Run tests for auth-service
        working-directory: ./auth-service
        run: |
          if [ -f go.mod ]; then
            go mod download
            go test -v ./... || echo "No tests found or tests failed"
          else
            echo "No go.mod found, skipping tests"
          fi
        continue-on-error: true

      - name: Run tests for product-service
        working-directory: ./product-service
        run: |
          if [ -f go.mod ]; then
            go mod download
            go test -v ./... || echo "No tests found or tests failed"
          else
            echo "No go.mod found, skipping tests"
          fi
        continue-on-error: true

      - name: Run tests for user-service
        working-directory: ./user-service
        run: |
          if [ -f go.mod ]; then
            go mod download
            go test -v ./... || echo "No tests found or tests failed"
          else
            echo "No go.mod found, skipping tests"
          fi
        continue-on-error: true

      - name: Run tests for project-service
        working-directory: ./project-service
        run: |
          if [ -f go.mod ]; then
            go mod download
            go test -v ./... || echo "No tests found or tests failed"
          else
            echo "No go.mod found, skipping tests"
          fi
        continue-on-error: true

      - name: Run tests for portfolio-service
        working-directory: ./portfolio-service
        run: |
          if [ -f go.mod ]; then
            go mod download
            go test -v ./... || echo "No tests found or tests failed"
          else
            echo "No go.mod found, skipping tests"
          fi
        continue-on-error: true

      - name: Run tests for contact-service
        working-directory: ./contact-service
        run: |
          if [ -f go.mod ]; then
            go mod download
            go test -v ./... || echo "No tests found or tests failed"
          else
            echo "No go.mod found, skipping tests"
          fi
        continue-on-error: true

  # Сборка Docker образов и деплой только для master ветки
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build auth-service image
        working-directory: ./auth-service
        run: |
          docker build -t auth-service:latest .

      - name: Build user-service image
        working-directory: ./user-service
        run: |
          docker build -t user-service:latest .

      - name: Build product-service image
        working-directory: ./product-service
        run: |
          docker build -t product-service:latest .

      - name: Build project-service image
        working-directory: ./project-service
        run: |
          docker build -t project-service:latest .

      - name: Build portfolio-service image
        working-directory: ./portfolio-service
        run: |
          docker build -t portfolio-service:latest .

      - name: Build contact-service image
        working-directory: ./contact-service
        run: |
          docker build -t contact-service:latest .

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          passphrase: ${{ secrets.DEPLOY_SSH_PASSPHRASE }}
          port: 22
          timeout: 30s
          command_timeout: 60m
          envs: SSH_CLIENT_ALIVE_INTERVAL=60,SSH_CLIENT_ALIVE_COUNT_MAX=30
          script: |
            DEPLOY_PATH="${{ secrets.DEPLOY_PATH }}"
            if [ -z "$DEPLOY_PATH" ]; then
              echo "Error: DEPLOY_PATH is not set in GitHub Secrets"
              exit 1
            fi
            
            # Создаем директорию, если её нет
            if [ ! -d "$DEPLOY_PATH" ]; then
              echo "Creating directory $DEPLOY_PATH..."
              mkdir -p "$DEPLOY_PATH"
            fi
            
            cd "$DEPLOY_PATH" || exit 1
            
            # Инициализируем git репозиторий, если его нет
            if [ ! -d ".git" ]; then
              echo "Initializing git repository..."
              git init
              git remote add origin https://github.com/${{ github.repository }}.git || git remote set-url origin https://github.com/${{ github.repository }}.git
              git fetch origin
              git checkout -b master origin/master || git checkout master
            fi
            
            # Обновляем код
            git pull origin master || git fetch origin && git reset --hard origin/master
            
            # Запускаем docker-compose с оптимизацией
            docker-compose down || true
            
            # Собираем образы (первая сборка может занять 20-30 минут)
            echo "Building Docker images (this may take 20-30 minutes on first run)..."
            echo "Starting build at $(date)..."
            
            # Запускаем сборку с периодическим выводом, чтобы поддерживать SSH соединение
            docker-compose build 2>&1 | while IFS= read -r line; do
              echo "$line"
              # Каждые 100 строк выводим timestamp для поддержания соединения
              if [ $((++counter % 100)) -eq 0 ]; then
                echo "[$(date)] Still building... (processed $counter lines)"
              fi
            done || {
              echo "Build failed!"
              exit 1
            }
            
            echo "Build completed at $(date)"
            
            echo "Starting containers..."
            docker-compose up -d
            
            echo "Container status:"
            docker-compose ps
