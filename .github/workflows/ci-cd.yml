name: CI/CD Pipeline

on:
  push:
    branches:
      - dev
      - master
  pull_request:
    branches:
      - dev
      - master

jobs:
  # –¢–µ—Å—Ç—ã –¥–ª—è –≤–µ—Ç–∫–∏ dev
  test:
    if: github.ref == 'refs/heads/dev' || github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run tests for auth-service
        working-directory: ./auth-service
        run: |
          go mod download
          go test -v ./...

      - name: Run tests for user-service
        working-directory: ./user-service
        run: |
          go mod download
          go test -v ./...

      - name: Run tests for product-service
        working-directory: ./product-service
        run: |
          go mod download
          go test -v ./...

      - name: Run tests for project-service
        working-directory: ./project-service
        run: |
          go mod download
          go test -v ./...

      - name: Run tests for portfolio-service
        working-directory: ./portfolio-service
        run: |
          go mod download
          go test -v ./...

      - name: Run tests for contact-service
        working-directory: ./contact-service
        run: |
          go mod download
          go test -v ./...

  # –î–µ–ø–ª–æ–π –Ω–∞ —Å–µ—Ä–≤–µ—Ä –¥–ª—è –≤–µ—Ç–∫–∏ master
  deploy:
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: []
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          
          # –ù–∞—Å—Ç—Ä–æ–π–∫–∞ SSH –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å passphrase
          ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts
          
          # –£—Å—Ç–∞–Ω–æ–≤–∫–∞ expect –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å passphrase
          sudo apt-get update
          sudo apt-get install -y expect
          
          # –ù–∞—Å—Ç—Ä–æ–π–∫–∞ SSH agent –∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–µ –∫–ª—é—á–∞ —Å passphrase
          eval $(ssh-agent -s)
          
          # –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –æ–∫—Ä—É–∂–µ–Ω–∏—è –¥–ª—è –ø–æ—Å–ª–µ–¥—É—é—â–∏—Ö —à–∞–≥–æ–≤
          echo "SSH_AUTH_SOCK=$SSH_AUTH_SOCK" >> $GITHUB_ENV
          echo "SSH_AGENT_PID=$SSH_AGENT_PID" >> $GITHUB_ENV
          
          # –ò—Å–ø–æ–ª—å–∑—É–µ–º expect –¥–ª—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–≥–æ –≤–≤–æ–¥–∞ passphrase
          expect << 'EXPECT_SCRIPT'
            set timeout 30
            spawn ssh-add ~/.ssh/deploy_key
            expect {
              "Enter passphrase" {
                send -- "${{ secrets.DEPLOY_SSH_PASSPHRASE }}\r"
                exp_continue
              }
              "Identity added" {
                exit 0
              }
              eof {
                exit 0
              }
            }
          EXPECT_SCRIPT
          
          # –ù–∞—Å—Ç—Ä–æ–π–∫–∞ SSH config
          cat >> ~/.ssh/config << EOF
          Host deploy-server
            HostName ${{ secrets.DEPLOY_HOST }}
            User ${{ secrets.DEPLOY_USER }}
            IdentityFile ~/.ssh/deploy_key
            StrictHostKeyChecking no
            UserKnownHostsFile ~/.ssh/known_hosts
          EOF

      - name: Deploy to server
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          eval $(ssh-agent -s)
          expect << 'EXPECT_SCRIPT'
            set timeout 30
            spawn ssh-add ~/.ssh/deploy_key
            expect {
              "Enter passphrase" {
                send -- "${{ secrets.DEPLOY_SSH_PASSPHRASE }}\r"
                exp_continue
              }
              "Identity added" {
                exit 0
              }
              eof {
                exit 0
              }
            }
          EXPECT_SCRIPT
          
          ssh deploy-server << 'ENDSSH'
            set -e
            cd ${DEPLOY_PATH}
            
            echo "üîÑ –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–æ–¥–∞ –∏–∑ —Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏—è..."
            git fetch origin
            git reset --hard origin/master
            git clean -fd
            
            echo "üõë –û—Å—Ç–∞–Ω–æ–≤–∫–∞ —Å—É—â–µ—Å—Ç–≤—É—é—â–∏—Ö –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–æ–≤..."
            docker-compose down || true
            
            echo "üî® –°–±–æ—Ä–∫–∞ Docker –æ–±—Ä–∞–∑–æ–≤..."
            docker-compose build --no-cache
            
            echo "üöÄ –ó–∞–ø—É—Å–∫ –≤—Å–µ—Ö –º–∏–∫—Ä–æ—Å–µ—Ä–≤–∏—Å–æ–≤..."
            docker-compose up -d
            
            echo "‚è≥ –û–∂–∏–¥–∞–Ω–∏–µ –∑–∞–ø—É—Å–∫–∞ —Å–µ—Ä–≤–∏—Å–æ–≤..."
            sleep 15
            
            echo "üìä –°—Ç–∞—Ç—É—Å –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–æ–≤:"
            docker-compose ps
            
            echo "‚úÖ –î–µ–ø–ª–æ–π –∑–∞–≤–µ—Ä—à–µ–Ω —É—Å–ø–µ—à–Ω–æ!"
          ENDSSH

      - name: Verify deployment
        env:
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          eval $(ssh-agent -s)
          expect << 'EXPECT_SCRIPT'
            set timeout 30
            spawn ssh-add ~/.ssh/deploy_key
            expect {
              "Enter passphrase" {
                send -- "${{ secrets.DEPLOY_SSH_PASSPHRASE }}\r"
                exp_continue
              }
              "Identity added" {
                exit 0
              }
              eof {
                exit 0
              }
            }
          EXPECT_SCRIPT
          
          ssh deploy-server << 'ENDSSH'
            cd ${DEPLOY_PATH}
            echo "üîç –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–∞—Ç—É—Å–∞ —Å–µ—Ä–≤–∏—Å–æ–≤..."
            docker-compose ps
            echo ""
            echo "üìã –ü—Ä–æ–≤–µ—Ä–∫–∞ health checks..."
            docker-compose ps --format "table {{.Name}}\t{{.Status}}\t{{.Ports}}"
          ENDSSH

